<html>
  <head>
    <meta charset="utf-8">

    <meta name="description"
          content="">

    <title>Yabbi</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link
      rel="stylesheet"
      href="styles/main.css">
    <link
      rel="stylesheet"
      href="styles/vendor/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.12.2.min.js"
            integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="
            crossorigin="anonymous"></script>

  <body onload="connectToSim();">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse" data-target="#navbar"
                  aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#">
            <img src="images/some-image.jpg"
                 class="img-responsive"
                 width="229" height="50" title="yabbi" alt=""/>
          </a>
        </div>
      </div>
    </nav>

    <main class="container text-center">
      <div class="md-margin-top"><h1>Yabbi</h1></div>
	    <br />
	    <div class="container sm-margin-top">
	      <div class="container">
      		<div >
      		  <div id="threedvis"> </div>
      		  <br />
      		  <div id="line-chart"> </div>
      		  <div id="box-plot"></div>
      		</div>
	      </div>
	      <br /><br />
	    </div>

      Inspect node #<input type="number" name="node" min="0" max="2040" value="0" onchange="setInspectNode(this.value)"><br/>
      Strain limit 1<input type="number" name="limit1" min="0.0" max="1.0" value="0.05" step="0.005" onchange="setStrain1(this.value)"><br/>
      Strain limit 2<input type="number" name="limit2" min="0.0" max="1.0" value="0.07" step="0.005" onchange="setStrain2(this.value)"><br/>
    </main>

    <footer class="footer text-center">
      <div class="container">
        <ul class="list-inline">
          <li class="text-muted"> Yabbi &copy; 2018</li>
        </ul>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/96/three.min.js" ></script>
    <script
          src="scripts/vendor/lodash.min.js">
    </script>
    <script
          src="scripts/vendor/OrbitControls.js">
    </script>
    <script
          src="scripts/3dvis.js">
    </script>
    <script
          src="scripts/svgPlot.js">
    </script>
    <script
          src="scripts/summaryVis.js">
    </script>
    <script
          src="scripts/main.js">
    </script>
